services:
  db:
    image: postgres:16
    container_name: magistert-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: magistert
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: magistert
    volumes:
      - magistert-pgdata:/var/lib/postgresql/data
    networks:
      - magistert-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U magistert -d magistert"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/ivargavve/magister-t/backend:latest
    container_name: magistert-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://magistert:${DB_PASSWORD}@db:5432/magistert?sslmode=disable
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      FRONTEND_URL: https://magistert.com
    depends_on:
      db:
        condition: service_healthy
    networks:
      - magistert-internal

networks:
  magistert-internal:
    driver: bridge

volumes:
  magistert-pgdata:
