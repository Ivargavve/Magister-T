# Render Blueprint for Magister-T Backend
# Documentation: https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: magister-t-api
    runtime: node
    region: frankfurt  # EU region for Swedish users
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: magister-t-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set this manually in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Set this manually in Render dashboard (e.g., https://your-app.netlify.app)

databases:
  # PostgreSQL Database
  - name: magister-t-db
    databaseName: magistert
    user: magistert
    region: frankfurt
    plan: free
    ipAllowList: []  # Only allow connections from Render services
