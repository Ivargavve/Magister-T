name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-backend:
    name: Build Backend Image
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}/backend' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Raspberry Pi
    runs-on: ubuntu-latest
    needs: [build-backend]
    steps:
      - uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/pi_key
          chmod 600 ~/.ssh/pi_key
          cat >> ~/.ssh/config << EOF
          Host pi
            HostName ${{ secrets.PI_HOST }}
            User ${{ secrets.PI_USERNAME }}
            IdentityFile ~/.ssh/pi_key
            ProxyCommand cloudflared access ssh --hostname %h
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF

      - name: Copy docker-compose
        run: |
          ssh pi "mkdir -p ~/docker/magister-t"
          scp pi-deploy/docker-compose.yml pi:~/docker/magister-t/

      - name: Set image name
        id: deploy-image
        run: echo "name=$(echo '${{ github.repository }}/backend' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Deploy
        run: |
          ssh pi << DEPLOY_SCRIPT
            set -e
            cd ~/docker/magister-t

            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

            docker pull ${{ env.REGISTRY }}/${{ steps.deploy-image.outputs.name }}:latest

            if [ ! -f .env ]; then
              echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env
              echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
              echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
              echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
            fi

            docker compose up -d
            docker image prune -f
          DEPLOY_SCRIPT
