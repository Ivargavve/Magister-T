name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  check-ci:
    name: Verify CI Passed
    runs-on: ubuntu-latest
    steps:
      - name: Check CI status
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          STATUS=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }}/check-runs \
            --jq '.check_runs[] | select(.name | test("Backend|Frontend")) | .conclusion' | sort -u)
          if echo "$STATUS" | grep -q "failure"; then
            echo "CI failed"; exit 1
          elif echo "$STATUS" | grep -q "null"; then
            echo "CI still running"; exit 1
          fi

  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: check-ci
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}/backend' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: check-ci
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}/frontend' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Raspberry Pi
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/pi_key
          chmod 600 ~/.ssh/pi_key
          cat >> ~/.ssh/config << EOF
          Host pi
            HostName ${{ secrets.PI_HOST }}
            User ${{ secrets.PI_USERNAME }}
            IdentityFile ~/.ssh/pi_key
            ProxyCommand cloudflared access ssh --hostname %h
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF

      - name: Copy docker-compose
        run: |
          ssh pi "mkdir -p ~/docker/magister-t"
          scp pi-deploy/docker-compose.yml pi:~/docker/magister-t/

      - name: Deploy
        run: |
          ssh pi << 'DEPLOY_SCRIPT'
            cd ~/docker/magister-t

            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

            docker pull ghcr.io/${{ github.repository_owner }}/magister-t/backend:latest
            docker pull ghcr.io/${{ github.repository_owner }}/magister-t/frontend:latest

            if [ ! -f .env ]; then
              echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env
              echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
              echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
              echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
            fi

            docker compose up -d
            docker image prune -f
          DEPLOY_SCRIPT
